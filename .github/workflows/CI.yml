name: CI
env:
  DEBUG: napi:*
  APP_NAME: scylladb-javascript-driver
  MACOSX_DEPLOYMENT_TARGET: "10.13"
permissions:
  contents: write
  id-token: write
"on":
  push:
    branches:
      - "**"
    tags-ignore:
      - "**"
    paths-ignore:
      - "**/*.md"
      - LICENSE
      - "**/*.gitignore"
      - .editorconfig
      - docs/**
  pull_request: null
jobs:
  build-and-run-tests:
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: npm run build -- --target x86_64-unknown-linux-gnu
    name: Build and run tests - ${{ matrix.settings.target }} - node@20
    runs-on: ${{ matrix.settings.host }}
    outputs:
      OPENSSL_DIR: ${{ steps.install_openssl.outputs.OPENSSL_DIR }}
      OPENSSL_STATIC: ${{ steps.install_openssl.outputs.OPENSSL_STATIC }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup 3-node Scylla cluster
        run: |
          sudo sh -c "echo 2097152 >> /proc/sys/fs/aio-max-nr"
          docker compose -f .github/docker-compose.yml up -d --wait
      - name: Setup node
        uses: actions/setup-node@v4
        if: ${{ !matrix.settings.docker }}
        with:
          node-version: 20
          cache: npm
      - name: Install
        uses: dtolnay/rust-toolchain@stable
        if: ${{ !matrix.settings.docker }}
        with:
          toolchain: stable
          targets: ${{ matrix.settings.target }}
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ~/.napi-rs
            .cargo-cache
            target/
          key: ${{ matrix.settings.target }}-cargo-${{ matrix.settings.host }}
      - name: Install dependencies
        run: npm i
      - name: Build in docker
        uses: addnab/docker-run-action@v3
        if: ${{ matrix.settings.docker }}
        with:
          image: ${{ matrix.settings.docker }}
          options: "--user 0:0 -v ${{ github.workspace }}/.cargo-cache/git/db:/usr/local/cargo/git/db -v ${{ github.workspace }}/.cargo/registry/cache:/usr/local/cargo/registry/cache -v ${{ github.workspace }}/.cargo/registry/index:/usr/local/cargo/registry/index -v ${{ github.workspace }}:/build -w /build"
          run: |
            apt update
            apt install -y pkg-config libssl-dev
            ${{ matrix.settings.build }}
      - name: Build
        run: ${{ matrix.settings.build }}
        if: ${{ !matrix.settings.docker }}
        shell: bash
      - name: Cargo fmt and clippy
        run: cargo fmt --check &&  cargo clippy --all-targets --all-features --
          -D warnings
      - name: Prettier for JS
        run: npx prettier "{lib,examples,test}/**/*.js" --check
      - name: Run examples
        run: |
          cd examples/DataStax
          npm i
          SCYLLA_URI=172.42.0.2:9042 node runner.js
      - name: Run tests
        run: npm test
      - name: Cargo fmt and clippy
        run: cargo fmt --check &&  cargo clippy --all-targets --all-features --
          -D warnings
      - name: Stop the cluster
        if: ${{ always() }}
        run: docker compose -f .github/docker-compose.yml stop
      - name: Print the cluster logs
        if: ${{ always() }}
        run: docker compose -f .github/docker-compose.yml logs
      - name: Remove cluster
        run: docker compose -f .github/docker-compose.yml down
